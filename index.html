<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="OIP.jpg" alt="Image" />
    <audio id="background-audio" autoplay loop>
        <source src="audiomp3.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Automatically plays the audio when the page loads
        window.onload = function() {
            var audio = document.getElementById('background-audio');
            audio.play();
        };
    </script>
</body>
</html>
